<div class="row">
  <div class="col col-sm-12">
    <form>
      <div class="row">
        <div class="col col-sm-5">
          <label for="name" class="mb-1 fw-bold">Name</label>
          <input type="text" id="name" placeholder="Enter Name" class="form-control" autocomplete="off">
        </div>
        <div class="col col-sm-2">
          <label for="amount" class="mb-1 fw-bold">Amount</label>
          <input type="number" id="amount" placeholder="Enter Amount" class="form-control" autocomplete="off">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col col-sm-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger"  type="button" style="margin-left: 8px;">Delete</button>
          <button class="btn btn-primary" type="button" style="margin-left: 8px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
